<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
            Acessando o site do 
            <!--Tamanho padrão é de 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">CursoemVideo

            <!--Em caso do navegador não suportar o iframe, será apresentado o link abaixo.-->
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe> 
            para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">Google</iframe> 
        também é muito legal, pena que não funciona dentro do iframe.
    </p>
    
</body>
</html>
