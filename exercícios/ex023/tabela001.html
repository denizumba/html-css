<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas simples</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /*Alinhamento horizontal*/
        }

        td.dado {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierárquia de tabelas (simples)
        TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE HEADER = cabeçalho de tabela
        TABLE DATA = dados de tabela
    -->
        <table>
            <tr class="linha"> <!--Primeira Linha-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr> <!--Segunda Linha-->
                <td>A2</td>
                <td  class="dado">B2</td>
                <td>C2</td>
            </tr>
            <tr> <!--Terceira Linha-->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
        </table>
</body>
</html>
